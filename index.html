<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社TECH</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">株式会社TECH</h1>
        <nav class="navigation">
            <ul class="header__globalnavi">
                <li class="list1"><a href="#">ホーム</a></li>
                <li class="list2"><a href="#">企業情報</a></li>
                <li class="list3"><a href="#">会社概要</a></li>
                <li class="list4"><a href="#">よくある質問</a></li>
                <li class="list5"><a href="#">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <div class="firstview">
        <img src="./mv.png" alt="株式会社TECH">
        <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
    </div>
    <div class="main">
        <div class="overview">
            <h2 class="overview">会社概要</h2>
            <table class="overview">
                <tr class="overview1">
                    <th class="overview1">会社名</th>
                    <td class="overview1">株式会社TECH</td>
                </tr>
                <tr class="overview2">
                    <th class="overview2">代表者</th>
                    <td class="overview2">山田　太郎</td>
                </tr>
                <tr class="overview3">
                    <th class="overview3">所在地</th>
                    <td class="overview3">東京都渋谷区神宮前</td>
                </tr>
                <tr class="overview4">
                    <th class="overview4">設立</th>
                    <td class="overview4">2019/07/17</td>
                </tr>
                <tr class="overview5">
                    <th class="overview5">従業員数</th>
                    <td class="overview5">100人</td>
                </tr>
                <tr class="overview6">
                    <th class="overview6">資本金</th>
                    <td class="overview6">1000万円</td>
                </tr>
            </table>
        </div>
        <footer class="footer">
            <div class="footer__top">
                <h2 class="footer">お問い合わせ</h2>
                <form action="#" method="get" class="footer">
                    <label for="company" class="footer1">会社名</label>
                    <input type="text" name="company" id="company" class="footer1__text"><br />
                    <label for="name" class="footer2">お名前</label>
                    <input type="text" name="name" id="name" class="footer2__text"><br />
                    <label for="email" class="footer3">メールアドレス</label>
                    <input type="email" name="email" id="email" class="footer3__email"><br />
                    <label for="textarea" class="footer4">お問い合わせ内容</label>
                    <textarea name="textarea" id="textarea" cols="100" rows="10" class="footer4"></textarea><br />
                    <input type="submit" name="submit" value="お申し込み" class="footer5__submit">
                </form>
            </div>
            <div class="footer_bottom">
                <small class="copy-right">&copy; 2020 TECH inc.</small>
            </div>
        </footer>
    </div>
</body>
</html>
